<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eco Life - ประวัติการรีวิว</title>
    <link rel="stylesheet" href="../../../styles/common.css">
    <style>
        body { background-color: var(--background-secondary); }
        .header-nav { display: flex; justify-content: space-between; align-items: center; }
        .header-title { font-size: var(--text-lg); font-weight: var(--font-semibold); }
        .icon-button { width: 40px; height: 40px; border-radius: var(--radius-full); background-color: var(--background-secondary); color: var(--text-secondary); display: flex; align-items: center; justify-content: center; }
        main { padding: var(--space-lg); text-align: center; }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <div class="header-nav">
                <button class="icon-button" onclick="window.history.back()">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="currentColor"><path d="M15.41 7.41L14 6l-6 6 6 6 1.41-1.41L10.83 12z"/></svg>
                </button>
                <h1 class="header-title">ประวัติการรีวิว</h1>
                <div style="width: 40px;"></div>
            </div>
        </header>
        <main>
            <p>หน้านี้ยังอยู่ในระหว่างการพัฒนา</p>
        </main>
    </div>
</body>
</html>
